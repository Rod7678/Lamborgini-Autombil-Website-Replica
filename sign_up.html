<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    </head>
    <body class="sign-up">
        <div class="sign-up-form">
            <form class="" action="signindata.html" method="POST">
                <h1>sign in</h1>
                <hr>

                <input type="text" placeholder="First name" name="fname" class="txts">
                <input type="text" placeholder="Middle name" name="mname" class="txts">
                <input type="text" placeholder="Last name" name="lname" class="txts">
                <input type="email" placeholder="your email address" name="email" class="txts">
                <input type="number" placeholder="your phone no" name="number" class="txts">
                <input type="password" placeholder="New password" name="password" class="txts">
                <input type="password" placeholder="Confirm password" name="cpassword" class="txts">

                <input type="submit" value="create account" class="btn">
            </form>
        </div>
    </body>
</html>
